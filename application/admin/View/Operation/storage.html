    <script type="text/javascript">
var res={$res};
//console.log(res);
var odata=new Array();
var jsondata=new Array();
$.each(res,function(i,e){
    odata.push(i);
    var jsonobject={value:e,name:i};
    jsondata.push(jsonobject);
});
//console.log(odata);


var echartsS = echarts.init(document.getElementById('tpl-echarts-S'));
optionS = {
    title : {
        text: '库存分布饼状图',
        subtext: '各产品占库存比重',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:odata
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'半径模式',
            type:'pie',
            radius : [20, 110],
            center : ['25%', '50%'],
            roseType : 'radius',
            label: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            lableLine: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            data:jsondata
        },
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 110],
            center : ['75%', '50%'],
            roseType : 'area',
            data:jsondata
        }
    ]
};

 echartsS.setOption(optionS);
</script>
